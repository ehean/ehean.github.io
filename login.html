<body>
	<script src="script.js"> </script>

	<h2>Facebook Login Demonstration</h2>

	<div id="status"></div>

	</br>
	</br>
	<h3>authResponse Data</h3>
	<div id="authResponseData"></div>

	<h3>Public Profile Data</h3>
	<div id='userData'></div>

	<h3>Granted Permissions</h3>
	<div id='permissionData'></div>

	<h3>Friends (that have also granted friend permissions on this app)</h3>
	<div id='friendData'></div>

	</br>
	</br>
	<div
		class="fb-login-button"
		data-max-rows="1"
		data-size="large"
		data-button-type="continue_with"
		data-show-faces="false"
		data-auto-logout-link="false"
		data-use-continue-as="true"
		scope="public_profile">
	</div>
	</br>
	</br>
	<button onclick="logOut()">Log out</button>
	</br>
	</br>
	<button onclick="grantFriendsPermission()">Grant EvilCorp permission to view your friends</button>
	</br>
	</br>
	<button onclick="revokeFriendPermission()">Revoke friends permissions</button>
	</br>
	</br>
